version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: threetoedpete
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

  server:
    build:
      context: ..
      dockerfile: apps/server/Dockerfile
    environment:
      PORT: 4000
      CORS_ORIGIN: http://localhost:3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/threetoedpete
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    ports: ["4000:4000"]

  web:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci && npm run dev -w @threetoedpete/web"
    volumes:
      - ..:/app
    environment:
      NEXT_PUBLIC_WS_URL: http://localhost:4000
    ports: ["3000:3000"]
    depends_on:
      - server

volumes:
  pgdata: 